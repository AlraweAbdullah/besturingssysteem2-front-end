
name : Build Front-End

on: [push]

jobs:

  build:
    runs-on : ubuntu-latest
    steps:
    - name: Checkout code
    - uses: actions/checkout@v2

    - name: Login to Docker Hub
    - uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}